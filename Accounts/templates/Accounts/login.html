{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href={% static 'Accounts/css/style.css' %}>
</head>
<body>
    <!-- ----------------------nav----------------------------------- -->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Health </h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{%url 'Home'%}">HOME</a></li>
                    <li><a href="mailto:yousefsalem2333@gmail.com" target="_blank">CONTACT</a></li>
                    <li><a href="#" target="_blank">About</a></li>

                </ul>
            </div>
            <!-- ------------------------LOGIN------------------------------ -->

    <div class="wrapper">
        <div class="form-holder">
            <h2>Login</h2>
            <form method="POST" action="" class="form">
                {%csrf_token%}
                <div class="form-group">
                    <img src="{%static 'Accounts/images/email.png'%}" alt=""/>
                    <input type="text" name='username' placeholder="User name">
                </div>
                <div class="form-group">
                    <img src="{%static 'Accounts/images/lock.png'%}" alt=""/>
                    <input type="password" name='password' placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit">Log in</button>
                </div>
                <div class="mb3">
                    {% for message in messages %}
                       <p class="text-center">{{message}}</p>
                    {%endfor%}
                </div>
                <div class="form-group">
                    <a href="{% url 'forgotpassword' %}">Forgot Password?</a>
                    <a href="{% url 'signup' %}" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
