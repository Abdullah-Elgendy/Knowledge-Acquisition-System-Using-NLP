{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href={% static 'Accounts/css/style.css' %}>
</head>
<body>
    <!-- ----------------------nav----------------------------------- -->
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Health </h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{%url 'Home'%}">HOME</a></li>
                    <li><a href="mailto:yousefsalem2333@gmail.com" target="_blank">CONTACT</a></li>
                    <li><a href="#" target="_blank">About</a></li>

                </ul>
            </div>
            <!-- ------------------------signup------------------------------ -->
    <div class="wrapper">
        <div class="form-holder">
            <h2>Create New account</h2>
            <form method="POST" action="" class="form">
                {% csrf_token%}
                <div class="form-group">
                    <img src="{%static 'Accounts/images/user.png'%}" alt=""/>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <img src="{%static 'Accounts/images/email.png'%}" alt=""/>
                    {{form.email}}
                </div>
                <div class="form-group">
                    <img src="{%static 'Accounts/images/lock.png'%}" alt=""/>
                    {{form.password1}}
                </div>
                <div class="form-group">
                    <img src="{%static 'Accounts/images/lock.png'%}" alt=""/>
                    {{form.password2}}
                </div>
                <div class="form-group">
                    <input type="submit" name="Create User">
                </div>
                <div class="mb3">
                    <h5 class="bg-danger text-center">{{form.errors}}</h5>
                </div>
                <div class="mb3">
                    {% for message in messages %}
                       <p class="text-center">{{message}}</p>
                    {%endfor%}
                </div>
                <div class="form-group">
                    <a href="{% url 'login' %}" class="right-link">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
